{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'landing_page/images/favicon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'landing_page/css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'audiosteganography/css/stegano.css' %}">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />

    <title>Audio Steganography: Hiding in plain sight</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <!-- Container wrapper -->
        <div class="container-fluid">
            <!-- Toggle button -->
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Navbar brand -->
                <a class="navbar-brand mt-2 mt-lg-0" href="landing:index">
                    <img src="{% static 'audiosteganography/assets/logo.png'%}" height="25"
                        alt="MDB Logo" loading="lazy" />
                </a>
                <!-- Left links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Image Steganography</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Audio Steganography</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Video Steganography</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Text Steganography</a>
                    </li>
                </ul>
                <!-- Left links -->
            </div>

            <!-- Right elements -->
            <div class="d-flex align-items-center">
                <!-- Icon -->
                <a class="text-reset me-3" href="{% url 'accounts:logout' %}">
                    <i class="fas fa-sign-out"></i> Logout
                </a>
            </div>
        </div>
        <!-- Container wrapper -->
    </nav>
  
    {% block content %}
    
    {% endblock content %}
</body>

</html>
